  <meta charset="UTF-8">

  <title>Toko Online</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      box-sizing: border-box;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    .product-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    .add-btn {
      transition: all 0.2s ease;
    }
    
    .add-btn:hover {
      transform: scale(1.05);
    }
    
    .quantity-btn {
      transition: all 0.2s ease;
    }
    
    .quantity-btn:hover {
      transform: scale(1.1);
    }
    
    .whatsapp-btn {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      transition: all 0.3s ease;
    }
    
    .whatsapp-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
    }
    
    .cart-slide-in {
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-input {
      transition: all 0.2s ease;
    }
    
    .form-input:focus {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.2);
    }
    
    .category-header {
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .category-header:hover {
      transform: translateX(5px);
    }
    
    .category-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
    
    .category-content.open {
      max-height: 5000px;
    }
    
    .rotate-icon {
      transition: transform 0.3s ease;
    }
    
    .rotate-icon.open {
      transform: rotate(180deg);
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

    let cart = [];
    let config = {};
    let openCategories = { tea: false, coco: false, coffee: false, sugarfruite: false };

    function formatCurrency(amount) {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
      }).format(amount);
    }

    function toggleCategory(categoryKey) {
      openCategories[categoryKey] = !openCategories[categoryKey];
      renderApp();
    }

    function addToCart(productId) {
      let product = null;
      for (let catKey in categories) {
        product = categories[catKey].products.find(p => p.id === productId);
        if (product) break;
      }
      
      const existingItem = cart.find(item => item.id === productId);
      
      if (existingItem) {
        existingItem.quantity += 1;
        existingItem.total = existingItem.quantity * existingItem.price;
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          price: product.price,
          quantity: 1,
          total: product.price
        });
      }
      
      renderApp();
    }

    function updateQuantity(productId, change) {
      const item = cart.find(item => item.id === productId);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          cart = cart.filter(item => item.id !== productId);
        } else {
          item.total = item.quantity * item.price;
        }
      }
      renderApp();
    }

    function getCartTotal() {
      return cart.reduce((sum, item) => sum + item.total, 0);
    }

    function getCartCount() {
      return cart.reduce((sum, item) => sum + item.quantity, 0);
    }

    function sendWhatsApp(event) {
      event.preventDefault();
      
      const form = event.target;
      const buyerName = form.buyer_name.value;
      const buyerPhone = form.buyer_phone.value;
      const buyerAddress = form.buyer_address.value;
      const buyerCity = form.buyer_city.value;
      const buyerNotes = form.buyer_notes.value;
      
      if (!buyerName || !buyerPhone || !buyerAddress || !buyerCity) {
        showNotification('Mohon lengkapi data pembeli!');
        return;
      }
      
      if (cart.length === 0) {
        showNotification('Keranjang belanja masih kosong!');
        return;
      }
      
      let message = `*PESANAN BARU*\n\n`;
      message += `*Detail Produk:*\n`;
      
      cart.forEach(item => {
        message += `‚Ä¢ ${item.name}\n`;
        message += `  Jumlah: ${item.quantity}\n`;
        message += `  Harga: ${formatCurrency(item.price)}\n`;
        message += `  Total: ${formatCurrency(item.total)}\n\n`;
      });
      
      message += `*Total Pembelian: ${formatCurrency(getCartTotal())}*\n\n`;
      message += `*Detail Pembeli:*\n`;
      message += `Nama: ${buyerName}\n`;
      message += `No. WhatsApp: ${buyerPhone}\n`;
      message += `Alamat: ${buyerAddress}\n`;
      message += `Kota: ${buyerCity}\n`;
      
      if (buyerNotes) {
        message += `Catatan: ${buyerNotes}\n`;
      }
      
      let whatsappNumber = (config.whatsapp_number || defaultConfig.whatsapp_number).replace(/\D/g, '');
      
      if (whatsappNumber.startsWith('08')) {
        whatsappNumber = '62' + whatsappNumber.substring(1);
      } else if (whatsappNumber.startsWith('8')) {
        whatsappNumber = '62' + whatsappNumber;
      }
      
      const encodedMessage = encodeURIComponent(message);
      const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
      
      window.open(whatsappUrl, '_blank');
    }

    function showNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
      notification.style.animation = 'slideUp 0.3s ease';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transform = 'translateY(-20px)';
        notification.style.transition = 'all 0.3s ease';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    function renderApp() {

      const baseSize = config.font_size || defaultConfig.font_size;

      const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      
      const storeTitle = config.store_title || defaultConfig.store_title;
      
      const cartCount = getCartCount();

      document.getElementById('app').innerHTML = `

              <p style="color: ${textColor}; opacity: 0.7; font-size: ${baseSize * 1.1}px;">Pilih Minuman Favorit Anda</p>
            </div>
            
            <!-- Categories with Dropdown -->
            <div class="mb-8">
              ${Object.keys(categories).map(catKey => {
                const category = categories[catKey];
                const isOpen = openCategories[catKey];
                
                // Hitung jumlah produk stok habis
                const outOfStockCount = category.products.filter(p => p.outOfStock || catKey === 'coco' || catKey === 'coffee' || catKey === 'sugarfruite').length;
                const hasOutOfStock = outOfStockCount > 0;
                
                return `
                  <div class="mb-6">
                    <!-- Category Header -->
                    <div onclick="toggleCategory('${catKey}')" class="category-header rounded-xl shadow-lg p-4 mb-4 flex justify-between items-center" style="background: ${cardColor};">
                      <div class="flex items-center gap-3 flex-wrap">
                        <span style="font-size: ${baseSize * 1.8}px;">${category.icon}</span>
                        <h2 class="font-bold" style="color: ${textColor}; font-size: ${baseSize * 1.5}px;">${category.name}</h2>
                        <span class="px-3 py-1 rounded-full font-semibold" style="background: ${primaryColor}; color: white; font-size: ${baseSize * 0.8}px;">${category.products.length} item</span>
                        ${hasOutOfStock ? `
                          <span class="px-3 py-1 rounded-full font-semibold" style="background: #ef4444; color: white; font-size: ${baseSize * 0.75}px;">‚ö†Ô∏è ${outOfStockCount} Stok Habis</span>
                        ` : ''}
                      </div>
                      <svg class="rotate-icon ${isOpen ? 'open' : ''}" width="${baseSize * 1.5}" height="${baseSize * 1.5}" viewBox="0 0 24 24" fill="none" stroke="${textColor}" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                      </svg>
                    </div>
                    
                    <!-- Category Products -->
                    <div class="category-content ${isOpen ? 'open' : ''}">
                      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        ${category.products.map(product => {
                          const inCart = cart.find(item => item.id === product.id);
                          return `
                            <div class="product-card rounded-xl shadow-lg overflow-hidden" style="background: ${cardColor};">
                              <div class="aspect-square overflow-hidden">
                                <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover" onerror="this.src=''; this.alt='Gambar tidak dapat dimuat'; this.style.display='none'; this.parentElement.innerHTML='<div class=\'w-full h-full flex items-center justify-center\' style=\'background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);\'><span style=\'font-size: ${baseSize * 2.5}px;\'>${category.icon}</span></div>';">
                              </div>
                              <div class="p-4">
                                <h3 class="font-bold mb-2" style="color: ${textColor}; font-size: ${baseSize * 0.9}px;">${product.name}</h3>
                                <p class="font-bold mb-3" style="color: ${primaryColor}; font-size: ${baseSize * 1.1}px;">${formatCurrency(product.price)}</p>
                                ${catKey === 'coco' || catKey === 'coffee' || catKey === 'sugarfruite' || product.outOfStock ? `
                                  <div class="w-full py-2 rounded-lg font-semibold text-center" style="background: #ef4444; color: white; font-size: ${baseSize * 0.9}px; opacity: 0.7;">Stok Habis</div>
                                ` : inCart ? `
                                  <div class="flex items-center justify-between gap-2">
                                    <button onclick="updateQuantity(${product.id}, -1)" class="quantity-btn w-8 h-8 rounded-full font-bold shadow" style="background: ${primaryColor}; color: white; font-size: ${baseSize * 1.1}px;">-</button>
                                    <span class="font-bold" style="color: ${textColor}; font-size: ${baseSize * 1.1}px;">${inCart.quantity}</span>
                                    <button onclick="updateQuantity(${product.id}, 1)" class="quantity-btn w-8 h-8 rounded-full font-bold shadow" style="background: ${primaryColor}; color: white; font-size: ${baseSize * 1.1}px;">+</button>
                                  </div>
                                ` : `
                                  <button onclick="addToCart(${product.id})" class="add-btn w-full py-2 rounded-lg font-semibold shadow" style="background: ${primaryColor}; color: white; font-size: ${baseSize * 0.9}px;">+ Tambah</button>
                                `}
                              </div>
                            </div>
                          `;
                        }).join('')}
                      </div>
                    </div>
                  </div>
                `;
              }).join('')}
            </div>
            
            <!-- Cart & Form -->
            ${cart.length > 0 ? `
              <div class="cart-slide-in rounded-2xl shadow-2xl p-6 mb-6" style="background: ${cardColor};">
                <h3 class="font-bold mb-4" style="color: ${textColor}; font-size: ${baseSize * 1.5}px;">üõí Keranjang Belanja (${cartCount} item)</h3>
                
                <div class="space-y-3 mb-4">
                  ${cart.map(item => `
                    <div class="flex justify-between items-center p-3 rounded-lg" style="background: ${backgroundColor};">
                      <div>
                        <p class="font-semibold" style="color: ${textColor}; font-size: ${baseSize}px;">${item.name}</p>
                        <p style="color: ${textColor}; opacity: 0.7; font-size: ${baseSize * 0.85}px;">${item.quantity}x ${formatCurrency(item.price)}</p>
                      </div>
                      <p class="font-bold" style="color: ${primaryColor}; font-size: ${baseSize * 1.1}px;">${formatCurrency(item.total)}</p>
                    </div>
                  `).join('')}
                </div>
                
                <div class="flex justify-between items-center p-4 rounded-lg mb-6" style="background: ${primaryColor}; opacity: 0.1;">
                  <span class="font-bold" style="color: ${textColor}; font-size: ${baseSize * 1.3}px;">Total</span>
                  <span class="font-bold" style="color: ${primaryColor}; font-size: ${baseSize * 1.5}px;">${formatCurrency(cartTotal)}</span>
                </div>
                
                <h3 class="font-bold mb-4" style="color: ${textColor}; font-size: ${baseSize * 1.3}px;">üìù Detail Pembeli</h3>
                
                <form onsubmit="sendWhatsApp(event)" class="space-y-4">
                  <div>
                    <label for="buyer_name" class="block font-semibold mb-2" style="color: ${textColor}; font-size: ${baseSize * 0.9}px;">Nama Lengkap *</label>
                    <input type="text" id="buyer_name" name="buyer_name" required class="form-input w-full px-4 py-3 rounded-lg border-2 outline-none" style="border-color: ${primaryColor}; opacity: 0.3; font-size: ${baseSize}px;" placeholder="Masukkan nama lengkap">

                  <div>
                    <label for="buyer_phone" class="block font-semibold mb-2" style="color: ${textColor}; font-size: ${baseSize * 0.9}px;">Nomor WhatsApp *</label>
                    <input type="tel" id="buyer_phone" name="buyer_phone" required class="form-input w-full px-4 py-3 rounded-lg border-2 outline-none" style="border-color: ${primaryColor}; opacity: 0.3; font-size: ${baseSize}px;" placeholder="Contoh: 081234567890">
                  </div>
                  
                  <div>
                    <label for="buyer_address" class="block font-semibold mb-2" style="color: ${textColor}; font-size: ${baseSize * 0.9}px;">Alamat Lengkap *</label>
                    <textarea id="buyer_address" name="buyer_address" required rows="3" class="form-input w-full px-4 py-3 rounded-lg border-2 outline-none resize-none" style="border-color: ${primaryColor}; opacity: 0.3; font-size: ${baseSize}px;" placeholder="Masukkan alamat lengkap"></textarea>
                  </div>
